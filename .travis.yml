language: R
sudo: false
cache: packages
script:
- R -e "rmarkdown::render_site('.')"
- touch _site/.nojekyll
before_install:
  - sudo apt-get update
  - sudo apt-get -y install libxml2-dev
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: _site
  on:
    branch: master
