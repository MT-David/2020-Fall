language: R
sudo: false
cache: packages
before_install:
  - sudo apt-get -y install libxml2-dev
addons:
  apt:
    update: true
script:
- R -e "rmarkdown::render_site('.')"
- touch _site/.nojekyll
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: _site
  on:
    branch: master
